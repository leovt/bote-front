<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOTE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="sidebar">
    <button onclick="changeColor('red')">Red</button>
    <button onclick="changeColor('blue')">Blue</button>
    <button onclick="changeColor('green')">Green</button>
    <!-- Add more buttons as needed -->
  </div>

  <div id="content">
    <svg id="mainSvg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"
      viewbox="0 0 8 8">

      <defs>
  <linearGradient id="lifeGrad">
    <stop offset="0%" style="stop-color:red" />
    <stop offset="50%" style="stop-color:lightgreen" />
    <stop offset="100%" style="stop-color:green" />
  </linearGradient>

  <pattern id="eagle" x="0" y="0" patternUnits="objectBoundingBox" height="1" width="1">
  <image x="0" y="0" width="1" height="1" href="eagle.png"/>
</pattern>

</defs>
      <rect id="rect" width="100%" height="100%" fill="#ddd"/>


      <g id="my-hand" transform="translate(0, 7)">
        <rect width="4" height="1" fill="darkgrey" />
      </g>
      <g id="myself" transform="translate(4, 7)">
        <rect width="1" height="1" fill="blue" />
        <image width="0.7" height="0.7" x="0.15" y="0.15" href="mage.png"/>
        <rect x="0.1" width="0.8" y="0.05" height="0.1" stroke-width="0.01" stroke="black" fill="url(#lifeGrad)"/>
      </g>
      <g id="my-library" transform="translate(5,7)">
        <rect x="0.20" y="0.20" width="0.6" height="0.6" fill="grey" stroke="darkgrey" stroke-width="0.01" rx="0.05" ry="0.05"/>
        <rect x="0.19" y="0.18" width="0.6" height="0.6" fill="grey" stroke="darkgrey" stroke-width="0.01" rx="0.05" ry="0.05"/>
        <rect x="0.18" y="0.16" width="0.6" height="0.6" fill="grey" stroke="darkgrey" stroke-width="0.01" rx="0.05" ry="0.05"/>
        <rect x="0.17" y="0.14" width="0.6" height="0.6" fill="grey" stroke="darkgrey" stroke-width="0.01" rx="0.05" ry="0.05"/>
        <rect x="0.16" y="0.12" width="0.6" height="0.6" fill="grey" stroke="darkgrey" stroke-width="0.01" rx="0.05" ry="0.05"/>
        <rect x="0.15" y="0.1" width="0.6" height="0.6" fill="grey" stroke="darkgrey" stroke-width="0.01" rx="0.05" ry="0.05"/>


      </g>
      <g id="their-hand" transform="translate(0, 0)">
        <rect width="4" height="1" fill="darkgrey" />
      </g>
      <g id="them" transform="translate(4, 0)">
        <rect width="1" height="1" fill="blue" />
        <image width="0.7" height="0.7" x="0.15" y="0.15" href="opponent.png"/>
        <rect x="0.1" width="0.8" y="0.05" height="0.1" stroke-width="0.01" stroke="black" fill="url(#lifeGrad)"/>
      </g>
      <g transform="translate(1,2)">
      <rect x="0.2" y="0.2" width="0.6" height="0.6" fill="white" stroke="darkgreen" stroke-width="0.01" rx="0.05" ry="0.05"/>
    </g>
      <g transform="translate(4,3)">
        <rect x="0.2" y="0.2" width="0.6" height="0.6" fill="rgba(0,0,0,0.5)" stroke="none" rx="0.05" ry="0.05" />
        <g class="flying">
        <rect x="0.2" y="0.2" width="0.6" height="0.6" fill="url(#eagle)" stroke="blue" stroke-width="0.01" rx="0.05" ry="0.05"/>

      </g>
    </g>
    </svg>
  </div>

  <script src="script.js"></script>

</body>
</html>
